<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Spotify Search</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <img class="logo" src="media/spicifyLogo.jpg" alt="spicify logo" />
            <div class="user">
                <input
                    class="input"
                    type="text"
                    placeholder="enter an artist or album"
                />
                <select class="select" name="" id="">
                    <option value="artist">Artist</option>
                    <option value="album">Album</option>
                </select>
                <button class="button">Click Here to get Spicy</button>
            </div>
            <div class="resultsFor"></div>
            <div class="results-container">
                <script id="adobo" type="text/x-handlebars-template">
                            {{#response.items}}
                            <div class="results">
                                 <img src=
                    {{defaultImage}}  alt="Artist or album image" width="100px" height="100px">
                    <div>
                    <a href="{{link}}">response.items[i].name</a>
                    </div>
                    </div>
                            </div>
                            {{/response.items}}
                </script>
            </div>
            <div class="more"></div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
